- hosts: localhost
  become: true
  connection: local

  tasks:
    - name: update cache
      apt:
        update_cache: true
        upgrade: no
        autoremove: no

    - name: install software
      apt:
        name: "{{ item }}"
      with_items:
        - spotify-client
        - grub-customizer

    - name: delete trash files
      file:
        path: ./playbook.software.retry
        state: absent

