- hosts: localhost
  become: true
  connection: local

  tasks:
    - name: Update Cache & Upgrade Apt
      apt:
        update_cache: true
        upgrade: yes
        autoremove: true

    - name: Pull Docker Images
      command: docker pull {{ item }}
      with_items:
       - ubuntu
       - alpine
       - magiconair/fabio
       - gliderlabs/registrator
       - gliderlabs/consul-server
       - mongo
       - mariadb
       - php:alpine
       - httpd
       - sebp/lighttpd

    - name: Delete Trash Files
      file:
        path: ./playbook.docker.retry
        state: absent
